<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="h1">
             <h1>Contact form.</h1>
             <p>Please fill all the information.</p><hr>
        <form action="#" method="post">
           <p>Name: <input type="text" name="name" id="name" placeholder="Enter Your Name"></p>
           <p>Email: <input type="email" name="email" id="email" placeholder="Enter your email">
           <p>Address: <textarea name="address" id="address" cols="20" rows="5"></textarea>
           </p>
           <p>Message: <textarea name="message" id="message" cols="30" rows="5"></textarea></p>
           <input type="submit" value="Send">
        </form>
        </div>
    </div>
</body>
</html>
